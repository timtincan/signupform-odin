<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign Up Form - Odin</title>
        <link rel="stylesheet" href="/main.css" />
    </head>
    <body>
        <form action="">
            <h2>Let's do this!</h2>
            <section>
                <p class="first-name">
                    <label for="firstName">
                        <span>FIRST NAME</span>
                        <span aria-label="required">*</span>
                    </label>
                    <input
                        type="text"
                        id="firstName"
                        minlength="2"
                        maxlength="26"
                        name="firstName"
                        required
                    />
                </p>
                <p class="last-name">
                    <label for="lastName">
                        <span>LAST NAME</span>
                    </label>
                    <input
                        type="text"
                        id="lastName"
                        minlength="1"
                        maxlength="26"
                    />
                </p>
            </section>
            <section>
                <p class="email">
                    <label for="email">
                        <span>EMAIL</span>
                        <span aria-label="required">*</span>
                    </label>
                    <input type="email" id="email" name="email" required />
                </p>
                <p class="phone-num">
                    <label for="phoneNum">
                        <span>PHONE NUMBER</span>
                    </label>
                    <input type="text" id="phoneNum" />
                </p>
            </section>
            <section>
                <p class="password">
                    <label for="password">
                        <span>PASSWORD</span>
                        <span aria-label="required">*</span>
                    </label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                    />
                </p>
                <p class="confirm-pass">
                    <label for="confirmPass">
                        <span>CONFIRM PASSWORD</span>
                        <span aria-label="required">*</span>
                    </label>
                    <input
                        type="password"
                        id="confirmPass"
                        name="confirmPass"
                        required
                    />
                </p>
            </section>
            <section>
                <p class="create-acc">
                    <button type="submit">Create Account</button>
                </p>
            </section>
        </form>
    </body>
</html>
